<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
    <style>
        *{
    margin:0;
    padding:0;
    box-sizing: border-box;
    font-family: 'Noto',sans-serif;
    overflow-x: hidden;
}

body{
    background-color: rgb(23, 30, 53);
}
header{
    display:flex;
    align-items: center;
    justify-content: space-between;
    background-color: transparent;
    backdrop-filter:blur(30px);
    width:100%;
    padding-left:1rem;
    padding-right: 1rem;
    box-shadow: 10px 10px 10px 0px rgba(245, 245, 245, 0.226);
    height:70px;
    z-index:100;
    color:whitesmoke;
}

h1{
    background-image: linear-gradient(60deg,#00ffee,#00ff62);
    background-clip: text;
    color:transparent;
}

ul{
    display: flex;
    align-items: center;
    gap:1rem;
}
li{
    list-style: none;
}
main{
    width:100%;
    height:calc(100vh - 70px);
    background-color: rgb(23, 30, 53);
    display: flex;
    align-items: center;
    justify-content: center;
}

.card{
    width:80vw;
    height:70vh;
    border-radius:20px;
    background-color: rgb(23, 30, 53);
    box-shadow: 0 10px 30px rgba(245, 245, 245, 0.418)  ;
    display:flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    gap:3rem;
}

.download{
    width:20vw;
    height:10vh;
    cursor: pointer;
    outline: none;
    border: none;
    color:whitesmoke;
    font-weight: 600;
    font-size: 1.11rem;
    border-radius: 20px;
    background-image: linear-gradient(60deg,#00ffee,#00ff62);
}



@media  screen and (min-width:700px) {
    .card{
        width:35vw;
        gap:1rem;
    }
}

@media screen and (max-width:700px) {
    .download{
        width:55vw;
        height:8vh;
    }
}

footer{
    width:100vw;
    height:70px;
    top:100%;
    bottom:100px;
    left:0;
    position: absolute;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: rgb(23, 30, 53);
    font-size: 1.2rem;
    color:whitesmoke;
    box-shadow: 10px 10px 10px 10px rgba(128, 128, 128, 0.322) ;
}
    </style>
</head>
